<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Trivedi Sahil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding-top: 70px;
    }
    header {
      background: #fff;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }
    .container {
      width: 90%;
      margin: auto;
      max-width: 1200px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a:hover {
      color: #007BFF;
    }
    section {
      padding: 60px 20px;
    }
    h2 {
      color: #007BFF;
      margin-bottom: 20px;
      text-align: center;
    }
    .contact-info {
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .contact-info p {
      margin: 15px 0;
      font-size: 1.1rem;
    }
    .contact-info a {
      color: #007BFF;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
    .social-logos img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      vertical-align: middle;
    }
    form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
      <div class="logo" style="font-weight: bold; font-size: 1.5rem; color: #007BFF;">TS</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="education.html">Education</a></li>
          <li><a href="skills.html">Skills</a></li>
          <li><a href="experience.html">Experience</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section>
    <div class="container">
      <h2>Contact Me</h2>
      <div class="contact-info">
        <p><i class="fas fa-envelope"></i> Email: <a href="mailto:sahiltrivedi942@gmail.com">sahiltrivedi942@gmail.com</a></p>
        <p><i class="fab fa-github"></i> GitHub: <a href="https://github.com/trivedisahil91" target="_blank">GitHub Profile</a></p>
        <p><i class="fas fa-blog"></i> Blog: <a href="https://trivedisahil.blogspot.com/?m=1" target="_blank">Blog Chenal</a></p>
        <p><i class="fab fa-linkedin"></i> LinkedIn: <a href="https://www.linkedin.com/in/trivedi-sahil-5212002b0/" target="_blank">LinkedIn Profile</a></p>
        <div class="social-logos">
          <!-- <img src="assets/logos/github.jpg" alt="GitHub Logo"> -->
          <!-- <img src="assets/logos/blog.jpg" alt="Blog Logo"> -->
        </div>

        <form action="https://formspree.io/f/xkgzqvoq" method="POST" onsubmit="return handleSubmit(event)">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address">
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          window.location.href = "thankyou.html";
        } else {
          alert("There was an issue submitting the form. Please try again later.");
        }
      })
      .catch(error => alert("There was an error sending your message."));

      return false;
    }
  </script>
</body>
</html>
